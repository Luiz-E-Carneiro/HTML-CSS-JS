<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano Tiles</title>
</head>
<body>
    <div class="back-piano">
        <div class="back-score">
            <span class="score">Score: <span id="score">00</span></span>
        </div>
        <div id="tile">
            <div class="pathDown"></div>
            <div class="pathDown"></div>
            <div class="pathDown"></div>
            <div class="pathDown"></div>
            <div class="pathDown"></div>
            <div class="lines">
                <div class="line">A</div>
                <div class="line">S</div>
                <div class="line">D</div>
                <div class="line">F</div>
                <div class="line">G</div>
            </div>
        </div>
        <div class="back-btn">
            <button id="btnGame">Come√ßar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Soletração</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Campeonato de Soletração</h1>
        <h3>Round <span id="round">00</span></h3>
    </header>
    <main>
        <p id="resultado"></p>
        <div class="wordArea">
            <h2>Soletre...</h2>
            <div class="wordContainer">
                <p id="word"></p>
            </div>
            <div class="descriptionContainer">
                <p id="description"></p>
            </div>
        </div>
    </main>
    <footer>
        <button id="nextWord">Próxima palavra</button>
        <button id="showDescription">Mostrar descrição</button>
        <button id="startButton">Começar Nova Competição</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>

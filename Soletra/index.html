<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Soletração</title>
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="cronometro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1>Campeonato de Soletração</h1>
        <h3>Round <span id="round">00</span></h3>
        <h3>Nível: <span id="level">--</span></h3>
    </header>
    <main>
        <p id="resultado"></p>
        <div class="wordArea">
            <h2>Soletre...</h2>
            <div class="wordContainer">
                <p id="word"></p>
            </div>
            <div class="descriptionContainer">
                <p id="description"></p>
            </div>
        </div>
        <div>
            <div class="cronometro">
                <img className="img" src="./assets/cronometro.png" />
                <span id="number">0.0</span>
            </div>
            <div class="botoes">
                <button id="btnStart"><i class='bx bx-play'></i></button>
                <button id="btnAction" disabled><i class='bx bx-pause'></i></button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <button id="nextWord" class="footer-btn">
            <span class="material-symbols-outlined">arrow_forward</span>
            <span class="text">Próxima palavra</span>
        </button>
        <button id="startButton" class="footer-btn">
            <span class="material-symbols-outlined">add</span>
            <span class="text">Nova Competição</span>
        </button>
    </footer>
    <script src="script.js"></script>
    <script src="cronometro.js"></script>
</body>

</html>

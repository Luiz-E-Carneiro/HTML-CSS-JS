<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Paint</title>
</head>

<body>

    <div class="conteiner-style">
        <div class="text_canvas_style">
            <h2><span class="material-symbols-outlined">gesture</span>Paint With Canvas( JS )<span class="material-symbols-outlined">brush</span></h2>
        </div>
        <div class="content-style">

            <div class="left-btns-style">
                <div class="color-space-style">
                    <h3>Color Picker: </h3>
                    <input type="color" name="selectColor" id="selectColor">
                    <label for="selectColor" class="message-color-picker-style">[pick a color]</label>
                </div>
                <div class="select-pencil-eraser-style">
                    <img src="images/thinPencil.webp" alt="Pencil" id="imgEraser" class="imgP">
                    <img src="images/thinPencil.webp" alt="Eraser" id="imgPencil" class="imgE">
                </div>
                <div class="btns-area-style">
                    <div>
                        <div class="btn-area-style">
                            <button onclick="beforeSaveAsFile()" class="btn-Act">Save Draw as a PNG</button>
                        </div>
                        <div class="btn-area-style">
                            <button onclick="SaveDraw()" class="btn-Act">Save Draw</button>
                        </div>
                    </div>
                        <div>
                        <div class="btn-area-style">
                            <button onclick="animation()" id="btnAni">Start Animation</button>
                        </div>
                        <div class="btn-area-style">
                            <button onclick="Clean()" class="btn-Act">Clean Paint</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="div-canvas-style">
                <canvas></canvas>
            </div>

            <div class="right-btns-style">
                <div>
                    <h3>Diameters:</h3>
                </div>
                <div class="diameter-area">
                    <div class="name-range">
                        <h4>Pencil (<span id='diameter-valueP'>50</span>):</h4>
                    </div>
                    <div class="diameters-areas">
                        <div id="diameterPencil"></div>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="diameter-pencil">
                    </div>
                </div>
                <div>
                    <div class="name-range">
                        <h4>Eraser (<span id='diameter-valueE'>50</span>):</h4>
                    </div>
                    <div class="diameters-areas">
                        <div id="diameterEraser"></div>
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="diameter-eraser">
                    </div>
                </div>
            </div>
        </div>
        <div class="content-imgs">
            <h4>Saves:</h4>
            <div id="draws"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
